<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="formularioRegistro">
  <div id="container">
    <img id="Logo" src="/assets/img/logo-06-removebg-preview.png" alt="img">
  <ion-card>
    <ion-card-header>
  
      <ion-card-title style="color: white;">Login</ion-card-title>
  
    </ion-card-header>
  
    <ion-card-content>
  
      <ion-list>
        <ion-item>
          <ion-input labelPlacement="floating" formControlName="usuario" value="" required>
            <div slot="label">Usuario </div>
          </ion-input>
        </ion-item>
      </ion-list>
  
      <ion-list>
        <ion-item>
          <ion-input labelPlacement="floating" value="" formControlName="contrasena" type="password" required>
            <div slot="label">Contraseña </div>
          </ion-input>
        </ion-item>
      </ion-list>
  
      <ion-button fill="clear" type="submit" (click)="ingresar()">iniciar sesion</ion-button>
      <ion-button  fill="clear" routerLink="/registro">Registrarse</ion-button>
      <ion-button  fill="clear">Olvido su contraseña?</ion-button>
    </ion-card-content>
  
  
  </ion-card>
    </div>
  </form>
</ion-content>
