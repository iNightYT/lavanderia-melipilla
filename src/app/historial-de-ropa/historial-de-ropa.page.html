<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>historial_de_ropa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">historial_de_ropa</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-title id="Titulo_tabla">Ropas</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col>ID</ion-col>
      <ion-col>Medico</ion-col>
      <ion-col>Registro</ion-col>
      <ion-col>Egresado</ion-col>
      <ion-col>Hora</ion-col>
    </ion-row>
 <!-- Iterar sobre el historial y mostrar los datos -->
 <ion-row *ngFor="let registro of historial">
  <ion-col>{{ registro.id }}</ion-col>
  <ion-col>{{ registro.medico }}</ion-col>
  <ion-col>{{ registro.registro }}</ion-col>
  <ion-col>{{ registro.egresado }}</ion-col>
  <ion-col>{{ registro.hora }}</ion-col>
</ion-row>
</ion-grid>
</ion-content>
