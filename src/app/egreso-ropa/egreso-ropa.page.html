<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>egreso-ropa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">egreso-ropa</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <img alt="" src="/assets/img/4178034.png" width="270px" />
    <ion-select label="Seleccionar ropa limpia registrada" label-placement="floating" fill="outline" [(ngModel)]="marcaSeleccionada" (ionChange)="seleccionarRopa()">
      <ion-select-option *ngFor="let marca of marcasRegistradas" [value]="marca">{{ marca.marca }}</ion-select-option>
    </ion-select>
    <ion-list [inset]="true" *ngIf="marcaSeleccionada">
      <ion-item>
        <ion-label>Marca: {{ marcaSeleccionada.marca }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Cantidad: {{ marcaSeleccionada.cantidad }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Limpieza: {{ marcaSeleccionada.limpieza }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Tipo: {{ marcaSeleccionada.tipo }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-button (click)="egresarRopa()">
      <ion-icon slot="start" name="add"></ion-icon>
      Egresar ropa
    </ion-button>
    <ion-button routerLink="/ver-ropa-egresada">
      <ion-icon slot="start" name="add"></ion-icon>
      Ver ropa egresada
    </ion-button>
  </div>
</ion-content>
