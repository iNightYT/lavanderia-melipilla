<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>generar_reporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">generar_reporte</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <img src="/assets/img/3093748.png" alt="" width="235px">
      <ion-list [inset]="true">
        <ion-item>
          <ion-label>Cantidad X de ropa limpia</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Cantidad X de ropa egresada</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Conteo X de ropa de este mes</ion-label>
        </ion-item>
        <ion-input style="color: white;"
        id="custom-input"
        label="Mensaje para el reporte"
        labelPlacement="floating"
        [counter]="true"
        maxlength="50"
        [counterFormatter]="customCounterFormatter"
      ></ion-input>
      </ion-list>
      <ion-button (click)="Alerta()">
        <ion-icon slot="start" name="document-text-outline"></ion-icon>
        Generar Reporte
      </ion-button>
  </div>
</ion-content>
