<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ver_ropa_egresada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ver_ropa_egresada</ion-title>
    </ion-toolbar>
  </ion-header>
<div class="contenedor-cuadrados">
  <div *ngFor="let ropa of ropasEgresadas" class="cuadrado">
    <ion-img src="/assets/img/4178034.png" alt="Descripción de la imagen"></ion-img>
    <div class="atributos">
      <ion-label>Marca: {{ ropa.marca }}</ion-label>
        <ion-label>Cantidad: {{ ropa.cantidad }}</ion-label>
      <!-- Agrega más atributos según sea necesario -->
    </div>
  </div>
</div>
</ion-content>
