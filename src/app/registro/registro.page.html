<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">

    <ion-card>
      <ion-card-header>

        <ion-card-title>Registro</ion-card-title>

      </ion-card-header>

      <ion-card-content>
      <form>
        <ion-list>
            <ion-item>
              <ion-input labelPlacement="floating" type="text" value="">
                <div slot="label">Usuario </div>
              </ion-input>
            </ion-item>
          </ion-list>

          <ion-list>
            <ion-item>
              <ion-input labelPlacement="floating"  type="email" value="">
                <div slot="label">Email </div>
              </ion-input>
            </ion-item>
          </ion-list>

          <ion-list>
            <ion-item>
              <ion-input  labelPlacement="floating" value=""type="password">
                <div slot="label">Contraseña </div>
              </ion-input>
            </ion-item>
          </ion-list>

          <ion-list>
            <ion-item>
              <ion-input labelPlacement="floating" value="" type="password">
                <div slot="label">Confirmar Contraseña </div>
              </ion-input>
            </ion-item>
          </ion-list>

      
          <ion-button fill="clear" type="submit" >Registrar</ion-button>
        </form>
        </ion-card-content>
    
    
      </ion-card>
    </div>
</ion-content>
